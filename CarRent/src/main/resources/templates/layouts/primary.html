<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
<head th:fragment="head(title)" >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="${title}" ></title>
</head>
<body>
	
	<div class="container">
		<header class="row">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">CarRent</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			      <div class="navbar-nav">
			        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
			        <a class="nav-link" th:href="@{/voitures/ajouter}">Ajouter une voiture</a>
			        <a class="nav-link" th:href="@{/voitures/}">Liste de voitures</a>
			        <a class="nav-link" th:href="@{/clients/ajouter}">Ajouter un client</a>
			        <a class="nav-link" th:href="@{/clients/}">Liste de clients</a>
 			        <a class="nav-link" th:href="@{/locations/ajouter}">Ajouter une Location</a>
			        <a class="nav-link" th:href="@{/locations/}">Liste de locations</a>
			        <a class="nav-link" href="#">Contact</a>
			      </div>
			    </div>
			  </div>
			</nav>		
		</header>
		<div th:fragment="pageTitle(title)" class="site-title row text-center">
			<h1 th:text="${title}" ></h1>
		</div>
		<main>
		</main>
		<footer class="row bg-dark text-white mt-5">
			<p class="text-center py-5">
				CarRent &copy; 2024
			</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
