<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
	<head th:replace="layouts/primary-layout :: head('Ajouter un jeu')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Ajouter un jeu</h1>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<form method="POST" th:action="@{/jeux/ajouter}" th:object="${game}" >
						<div class="mb-3">
						  <label for="titre" class="form-label">Titre</label>
						  <input type="text" class="form-control" id="titre" th:field="*{titre}" placeholder="ex. StarField">
						</div>
						<div class="mb-3">
						  <label for="description" class="form-label">Description</label>
						  <textarea class="form-control" id="description" th:field="*{description}" row="4" ></textarea>
						</div>
						<div class="mb-3">
						  <label for="platform" class="form-label">Platforme</label>
						  <input type="text" class="form-control" id="platform" th:field="*{platform}" placeholder="ex. PlayStation">
						</div>
						<div class="mb-3">
						  <label for="editeur" class="form-label">Editeur</label>
						  <input type="text" class="form-control" id="editeur" th:field="*{editeur}" placeholder="ex. Bethesda Game Studios">
						</div>
						<div class="mb-3">
						  <label for="category" class="form-label">Cat√©gorie</label>
						  <select  class="form-select" id="category" multiple th:field="*{categories}">
						  	<option th:each="category: ${categories}" 
								  	th:value="${category.id}" 
								  	th:text="${category.nom}" ></option>
						  </select>
						</div>
						<div class="mb-3">
						  <label for="dateSortie" class="form-label">Date de sortie</label>
						  <input type="date" class="form-control" id="dateSortie" th:field="*{dateSortie}" placeholder="ex. 2024-02-23">
						</div>
						<div class="mb-3">
						  <label for="pegi" class="form-label">PEGI</label>
						  <input type="number" class="form-control" id="pegi" th:field="*{pegi}" placeholder="ex. 16">
						</div>
						<div class="mb-3">
						  <label for="mode" class="form-label">Mode</label>
						  <input type="text" class="form-control" id="mode" th:field="*{mode}" placeholder="ex. Solo|CO-OP">
						</div>
						<button type="submit" class="btn btn-dark" >Ajouter</button>
					</form>
				</div>
			</div>
		</main>
		<header th:replace="layouts/primary-layout :: footer" ></header>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
