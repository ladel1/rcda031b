<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
<head th:insert="layouts/primary-layout :: head('Ajouter un jeu')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Liste de jeux</h1>												
			</div>
			
			<div class="row">
				<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>Titre</th>
									<th>Résumé</th>
									<th>Catégorie</th>
									<th>Date de sortie</th>
									<th>Platforme</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="game:${games}" th:object="${game}" >
									<td th:text="*{titre}" ></td>
									<td th:text="${( game.description ==null || game.description.length()<70)? game.description : game.description.substring(0,70)}" ></td>
									<td th:text="*{category.nom}" ></td>
									<td th:text="*{dateSortie}" ></td>
									<td th:text="*{platform}" ></td>
									<td>
										<a class="btn btn-info" th:href="@{/jeux/detail/{id}(id=*{id}) }">
											<i class="fa-regular fa-eye" ></i>
										</a>
										<a class="btn btn-success" th:href="@{/jeux/modifier/{id}(id=*{id}) }">
											<i class="fa-regular fa-pen-to-square"></i>
										</a>				
										<a class="btn btn-danger" onclick="return confirm('Voulez-vous vraiment supprimer ce jeu ?')" th:href="@{/jeux/supprimer/{id}(id=*{id}) }">
											<i class="fa-solid fa-trash"></i>
										</a>				
																
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</main>
		<footer class="row bg-dark text-white mt-5">
			<p class="text-center py-5">
				Mini-JVC &copy; 2024
			</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
