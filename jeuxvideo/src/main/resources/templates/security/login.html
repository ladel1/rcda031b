<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
	<head th:replace="layouts/primary-layout :: head('Connexion')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Connexion</h1>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<div th:if="${loginError}" class="alert alert-danger">
						<span>
							L'username ou mot de passe est incorrect
						</span>
					</div>
					<form method="POST" th:action="@{/login}"  >
						<div class="mb-3">
						  <label for="username" class="form-label">Username</label>
						  <input type="text" class="form-control" id="username" name="username" placeholder="ex. dupont123">						  
						</div>
						<div class="mb-3">
						  <label for="password" class="form-label">Password</label>
						  <input type="password" class="form-control" id="password" name="password">						  
						</div>
						<button type="submit" class="btn btn-dark" >Connexion</button>
					</form>	
				</div>
			</div>
		</main>
		<header th:replace="layouts/primary-layout :: footer" ></header>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
