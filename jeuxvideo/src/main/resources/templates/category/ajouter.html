<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
	<head th:replace="layouts/primary-layout :: head('Ajouter une catégorie')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Ajouter une catégorie</h1>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<form method="POST" th:action="@{/categories/ajouter}" th:object="${category}" >
						<div th:replace="fragments/form :: form(nom)"></div>
						<button type="submit" class="btn btn-dark" >Ajouter</button>
					</form>	
				</div>
			</div>
		</main>
		<header th:replace="layouts/primary-layout :: footer" ></header>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
