<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
<head th:insert="layouts/primary-layout :: head('Liste de utilisateurs')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Mes Clients</h1>												
			</div>
			
			
						
			<div class="row mt-5">
				<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>Prénom</th>
									<th>Nom</th>
									<th>Age</th>
									<th>Ville</th>
									<th>Tel°</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="client:${#authentication.principal.conseiller.clients}" th:object="${client}"  >
									<td th:text="*{prenom}" ></td>
									<td th:text="*{nom}" ></td>
									<td th:text="*{age}" ></td>
									<td th:text="*{ville}" ></td>
									<td th:text="*{tel}" ></td>
									<td>
										<a class="btn btn-info" th:href="@{/comptes/crediter/{id}(id=*{id}) }">
											<i class="fa-regular fa-plus" ></i>
										</a>
										<form class="d-inline" method="post" th:action="@{/comptes/ajouter}" >
											<input type="hidden" name="client_id" th:value="*{id}" >
											<button th:if="${client.compte==null}" class="btn btn-primary" type="submit">Créer compte</button>
										</form>																			
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</main>
		<footer th:replace="layouts/primary-layout :: footer" ></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
