<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
<head th:insert="layouts/primary-layout :: head('Liste de utilisateurs')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Liste de utilisateurs</h1>												
			</div>
						
			<div class="row mt-5">
				<div class="col-10 offset-1">
						<table class="table">
							<thead>
								<tr>
									<th>Username</th>
									<th>Email</th>
									<th>Role</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user:${users}" th:object="${user}"  >
									<td th:text="*{username}" ></td>
									<td th:text="*{email}" ></td>
									<td>
										<ul>
											<li th:each="role:*{roles} ">							
												<span th:text="${role}" ></span> 
											</li>						
										</ul>
									</td>
									<td>
										<a class="btn btn-info" th:href="@{/clients/ajouter/{id}(id=*{id}) }">
											<i class="fa-regular fa-plus" ></i>
										</a>			
																
									</td>
								</tr>
							</tbody>
						</table>
				</div>
			</div>
		</main>
		<footer th:replace="layouts/primary-layout :: footer" ></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
