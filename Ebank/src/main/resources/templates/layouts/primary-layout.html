<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
<head th:fragment="head(title)" >
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" >
	<title th:text="${title}" ></title>
</head>
<body>
	
	<div class="container">
		<header>
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">E-Bank</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			      <div class="navbar-nav">
			        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
			        <a sec:authorize="hasRole('CLIENT')" class="nav-link" th:href="@{/comptes/debiter}">Débiter</a>
			        <a sec:authorize="hasRole('CLIENT')" class="nav-link" th:href="@{/comptes/virement}">Virement</a>
			        <a sec:authorize="hasRole('CONSEILLER')" class="nav-link" th:href="@{/clients/mes-clients}">Mes Clients</a>
			        <a sec:authorize="hasRole('CONSEILLER')" class="nav-link" href="/users/">Les utilisateurs</a>
			        <a class="nav-link" href="#">Contact</a>
			        <a class="nav-link" th:href="@{/inscription}">Inscription</a>
			        <a class="nav-link" th:href="@{/login}">Connexion</a>
			        <form method="post" th:action="@{/logout}" >
			        	<button class="nav-link" type="submit" >Déconnexion</button>
			        </form>
			      </div>
			    </div>
			    <a sec:authorize="hasRole('CONSEILLER')" th:href="@{/mon-profil}" class="nav-link" >Mon Profil</a>
			  </div>
			</nav>		
		</header>
		<!-- Début validation et affichage d'erreurs ********* -->
		  <div th:fragment="validation(field)" class="text-danger" th:if="${ #fields.hasErrors(field) }">
		  		<ul>
		  			<li th:each="error: ${#fields.errors(field)}" th:text="${error}" ></li>
		  		</ul>
		  </div>
		<!-- Fin validation et affichage d'erreurs   ********* -->		  
		<main>
		</main>
		<footer class="row bg-dark text-white mt-5">
			<p class="text-center py-5">
				E-Bank &copy; 2024 
			</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
