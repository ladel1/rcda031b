<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
	<head th:replace="layouts/primary-layout :: head('Inscription')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Inscription</h1>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<form method="POST" th:action="@{/inscription}" th:object="${user}" >
						<div class="mb-3">
						  <label for="email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="ex. dupont@exemple.fr">
						  <div th:replace="layouts/primary-layout :: validation('email')" ></div>						 
						</div>
						<div class="mb-3">
						  <label for="username" class="form-label">Username</label>
						  <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="ex. dupont123">
						  <div th:replace="layouts/primary-layout :: validation('username')" ></div>
						</div>
						<div class="mb-3">
						  <label for="roles" class="form-label">Roles</label>
						  <select  class="form-select" id="roles" multiple th:field="*{roles}">
						  	<option th:each="role: ${roles}" 
								  	th:value="${role.name}" 
								  	th:text="${role.name}" ></option>
						  </select>
						</div>
						<div class="mb-3">
						  <label for="password" class="form-label">Password</label>
						  <input type="password" class="form-control" id="password" th:field="*{password}">
						  <div th:replace="layouts/primary-layout :: validation('password')" ></div>
						</div>
						<button type="submit" class="btn btn-dark" >S'inscrire</button>
					</form>	
				</div>
			</div>
		</main>
		<header th:replace="layouts/primary-layout :: footer" ></header>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
