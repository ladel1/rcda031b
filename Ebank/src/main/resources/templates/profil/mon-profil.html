<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org" >
	<head th:replace="layouts/primary-layout :: head('Inscription')" ></head>
<body>
	
	<div class="container">
		<header th:replace="layouts/primary-layout :: header" ></header>
		<main>
			<div class="row text-center mt-5">
				<h1>Mon profil</h1>
			</div>
			<div class="row">
				<div class="col-8 offset-2">
					<form method="POST" th:action="@{|/mon-profil/*{user.id}|}" th:object="${profil}" >
						<div class="mb-3">
						  <label for="email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="email" th:field="*{user.email}" disabled="disabled" readonly="readonly">						  						
						</div>
						<div class="mb-3">
						  <label for="username" class="form-label">Username</label>
						  <input type="text" class="form-control" id="username" th:field="*{user.username}" disabled="disabled"  readonly="readonly">						  
						</div>
						<div class="mb-3">
						  <label for="prenom" class="form-label">Prenom</label>
						  <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="ex. Pierre">						  
						</div>
						<div class="mb-3">
						  <label for="nom" class="form-label">Nom</label>
						  <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="ex. De lor">						  
						</div>
						<div class="mb-3">
						  <label for="age" class="form-label">Age</label>
						  <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="ex. 22">						  
						</div>
						<div class="mb-3">
						  <label for="adresse" class="form-label">Adresse</label>
						  <input type="text" class="form-control" id="adresse" th:field="*{adresse}" placeholder="ex. 123 Rue exemple">						  
						</div>
						<div class="mb-3">
						  <label for="cp" class="form-label">Code postale</label>
						  <input type="text" class="form-control" id="cp" th:field="*{cp}" placeholder="ex. 35000">						  
						</div>
						<div class="mb-3">
						  <label for="ville" class="form-label">Ville</label>
						  <input type="text" class="form-control" id="ville" th:field="*{ville}" placeholder="ex. Rennes">						  
						</div>
						<div class="mb-3">
						  <label for="tel" class="form-label">TelÂ°</label>
						  <input type="text" class="form-control" id="tel" th:field="*{tel}" placeholder="ex. 05648548754">						  
						</div>

						<button type="submit" class="btn btn-dark" >Sauvgarder</button>
					</form>	
				</div>
			</div>
		</main>
		<footer th:replace="layouts/primary-layout :: footer" ></footers>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
